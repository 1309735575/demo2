	<head>
	
		<!-- Basic -->
    	<meta charset="UTF-8" />

		<title>Register | Fire - Admin Template</title>

		<!-- Mobile Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- Import google fonts -->
        <link href='http://fonts.useso.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
        
		<!-- Favicon and touch icons -->
		<link rel="shortcut icon" href="/assets/ico/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="/assets/ico/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="57x57" href="/assets/ico/apple-touch-icon-57x57.png" />

		<link rel="apple-touch-icon" sizes="76x76" href="/assets/ico/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/assets/ico/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/assets/ico/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/assets/ico/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/assets/ico/apple-touch-icon-152x152.png" />
		
	    <!-- start: CSS file-->
		
		<!-- Vendor CSS-->
		<link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/assets/vendor/skycons/css/skycons.css" rel="stylesheet" />
		<link href="/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
		
		<!-- Plugins CSS-->
		<link href="/assets/plugins/bootkit/css/bootkit.css" rel="stylesheet" />
		
		<!-- Theme CSS -->
		<link href="/assets/css/jquery.mmenu.css" rel="stylesheet" />
		
		<!-- Page CSS -->		
		<link href="/assets/css/style.css" rel="stylesheet" />
		<link href="/assets/css/add-ons.min.css" rel="stylesheet" />
		
		<style>
			footer {
				display: none;
			}
		</style>
		
		<!-- end: CSS file-->	
	    
		
		<!-- Head Libs -->
		<script src="/assets/plugins/modernizr/js/modernizr.js"></script>
		<script src="/assets/js/vue.js"></script>
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->		
		
	</head>

	<body>
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row">
				<!-- Main Page -->
				<div id="content" class="col-sm-12 full">
					<div class="row">
						<div class="register-box">
							<div class="panel">
								<div class="panel-body">										
									<div class="header bk-margin-bottom-20 text-center">										
										<img src="/assets/img/logo.png" class="img-responsive" alt="" />
										<h4>New Account</h4>
									</div>									
									<form class="form-horizontal register" action="" method="post" th:action="@{/user/adduser}">
										<div class="bk-padding-left-20 bk-padding-right-20">
											<div class="form-group">
												<label>用户ID</label>
												<input name="userId" type="text" class="form-control" placeholder="用户ID" id="userId" />
											</div>
											<div class="form-group">
												<label>真实姓名</label>
												<input name="userName" type="text" class="form-control" placeholder="真实姓名" id="userName"/>
											</div>
											<div class="form-group">
												<label>密码</label>
												<input name="userPwd" type="password" class="form-control" placeholder="密码" id="userPwd"/>
											</div>
											<div class="form-group">
												<label>手机</label>
												<input name="userPhone" type="number" class="form-control" placeholder="手机号码" id="userPhone"/>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6">
														<label>年龄</label>
														<input name="userAge" type="number" class="form-control bk-margin-bottom-10" placeholder="年龄" id="userAge"/>
													</div>
													<div class="col-sm-6 bk-margin-top-10">
														<label>性别</label>
														<div class="radio-custom radio-inline">
															<input type="radio" id="userSex1" name="userSex" value="男">
															<label for="userSex1"> 男</label>
														</div>
														<div class="radio-custom radio-inline">
															<input type="radio" id="userSex2" name="userSex" value="女">
															<label for="userSex2"> 女</label>
														</div>
													</div>
												</div>
											</div>
											<div class="form-group">
												<label>地址</label>
												<input name="userAddress" type="text" class="form-control" placeholder="地址" id="userAddress"/>
											</div>
                                            <div class="form-group" th:if="${result.getResult().equals('fail')}">
                                                <div class="alert alert-danger">
                                                    <button type="button" class="close" data-dismiss="alert">×</button>
                                                    <strong>错误</strong> 更改失败
                                                </div>
                                            </div>
                                            <div class="form-group" th:if="${result.getResult().equals('该用户id已经存在')}">
                                                <div class="alert alert-danger">
                                                    <button type="button" class="close" data-dismiss="alert">×</button>
                                                    <strong>错误</strong> 该用户id已经存在
                                                </div>
                                            </div>
											<div class="row bk-margin-top-20 bk-margin-bottom-10">
												<div class="col-sm-8">
												<div class="col-sm-4 text-right">
													<button type="submit" class="btn btn-primary hidden-xs">Register</button>
													<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">Register</button>
												</div>
											    </div>
                                            </div>
											<div class="text-with-hr">
                                                <span>or use your another account</span>
                                            </div>
											<div class="text-center bk-margin-top-10 bk-margin-bottom-30">
											</div>
											<p class="text-center">Already have an account? <a th:href="@{/index}">Log In!</a>
										</div>	
									</form>									
								</div>
							</div>
							<p class="text-center text-muted">Fire <i class="fa fa-coffee"></i> Collect from <a href="" title="网页模板" target="_blank">曾智林</a></p>
						</div>
					</div>
				</div>	
				<!-- End Main Page -->	
			</div>
		</div><!--/container-->
		
		
		<!-- start: JavaScript-->
		
		<!-- Vendor JS-->				
		<script src="/assets/vendor/js/jquery.min.js"></script>
		<script src="/assets/vendor/js/jquery-2.1.1.min.js"></script>
		<script src="/assets/vendor/js/jquery-migrate-1.2.1.min.js"></script>
		<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="/assets/vendor/skycons/js/skycons.js"></script>
		
		<!-- Plugins JS-->
		<script src="/assets/plugins/bootkit/js/bootkit.js"></script>
		
		<!-- Theme JS -->		
		<script src="/assets/js/jquery.mmenu.min.js"></script>
		<script src="/assets/js/core.min.js"></script>
		
		<!-- Pages JS -->
		<script src="/assets/js/pages/page-register.js"></script>
		
		<!-- end: JavaScript-->
		
	</body>
	
</html>
